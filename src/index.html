<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Malina test</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./sass/main.scss" />
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="box">
				<header class="header">
					<h1 class="title header__title">Все покупатели</h1>
					<div class="header__controls">
						<div class="header__search-wrapper">
							<input class="header__search" type="text" placeholder="Поиск" />
						</div>
						<div class="header__select-wrapper">
							<select class="header__select" type="text">
								<option class="header__option" value="firstName">Имя</option>
								<option class="header__option" value="company">
									<strong>Компания</strong>
								</option>
								<option class="header__option" value="city">
									<strong>Город</strong>
								</option>
							</select>
						</div>
					</div>
				</header>
				<main>
					<table class="table">
						<div class="table__spinner spinner hide"></div>
						<thead>
							<tr class="table__header-row">
								<th class="table__header table__header_1">Имя</th>
								<th class="table__header table__header_2">Компания</th>
								<th class="table__header table__header_3">Номер телефона</th>
								<th class="table__header table__header_4">Email</th>
								<th class="table__header table__header_5">Город</th>
								<th class="table__header table__header_6">Пол</th>
							</tr>
						</thead>
						<tbody class="table__render"></tbody>
					</table>
					<div class="pagination">
						<span class="pagination__info"
							>Показаны данные с Х по ХХ из ЗЗЗЗ записей</span
						>
						<ul class="pagination__list">
							<li class="pagination__item">
								<a href="#" class="pagination__link pagination__prev"
									><img src="./assets/svg/pag-chevron.svg" alt=""
								/></a>
							</li>
							<li class="pagination__item">
								<a
									href="#"
									class="pagination__link pagination__link_active pagination__first"
									>1</a
								>
							</li>
							<li class="pagination__item">
								<a href="#" class="pagination__link pagination__second">2</a>
							</li>
							<li class="pagination__item">
								<a href="#" class="pagination__link pagination__third">3</a>
							</li>
							<li class="pagination__item">
								<a href="#" class="pagination__link pagination__fourth">4</a>
							</li>
							...
							<li class="pagination__item">
								<a href="#" class="pagination__link pagination__last"></a>
							</li>
							<li class="pagination__item">
								<a href="#" class="pagination__link pagination__next"
									><img
										src="./assets/svg/pag-chevron.svg"
										class="chevron-next"
										alt=""
								/></a>
							</li>
						</ul>
					</div>
				</main>
			</div>
		</div>
	</body>
</html>
